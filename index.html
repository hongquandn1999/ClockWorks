<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <title>Clockworks</title>
</head>

<body>
    <h1>Clockworks</h1>
    <section id="controls">
        <div class="input-group">
            <label for="minutes-input">Minutes</label>
            <input type="number" placeholder="0" id="minutes-input" max="300" min="0" />
        </div>
        <div class="input-group">
            <label for="minutes-input">Seconds</label>
            <input type="number" placeholder="0" id="seconds-input" max="59" min="0" step="5" />
        </div>
        <button id="start-button" onclick="soundAlarm(); ">Start</button>
        <button id="stop-button">Stop</button>
        <button id="pause-button">Pause</button>
    </section>

    <h2><span id="minutes">0</span>: <span id="seconds">00</span></h2>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
